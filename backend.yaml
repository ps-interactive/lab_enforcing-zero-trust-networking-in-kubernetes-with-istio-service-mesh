apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: zerotrust
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: zerotrust
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo '<html><body><h1>Backend Service</h1><p>This is the backend microservice. Access is controlled by authorization policies.</p></body></html>' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: zerotrust
  labels:
    app: backend
spec:
  ports:
  - port: 80
    name: http
    targetPort: 80
  selector:
    app: backend
