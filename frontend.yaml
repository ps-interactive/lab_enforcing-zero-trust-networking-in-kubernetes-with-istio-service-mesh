apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  namespace: zerotrust
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: zerotrust
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: frontend-sa
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo '<html><body><h1>Frontend Service</h1><p>This is the frontend microservice.</p></body></html>' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: zerotrust
  labels:
    app: frontend
spec:
  ports:
  - port: 80
    name: http
    targetPort: 80
  selector:
    app: frontend
